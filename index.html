<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Farewell anh Tommy</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
        }

        .banner-text {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 60px;
            width: 100%;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 15;
            color: chocolate;
        }

        .lgbt {
        }

        .banner-text span {
            display: block;
        }

        .background-fade {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-image: url('assets/door.jpg');
            background-position: center;
            background-repeat: repeat;
            opacity: 0.6;
        }

        @keyframes fade {
            from {
                opacity: 0.05;
            }
            to {
                opacity: 0.12;
            }
        }

        .music-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(0.1) translateZ(-400px);
            transition: transform 2s ease-in-out;
            transform-style: preserve-3d;
        }

        .container.zoomed {
            transform: scale(1.2) translateZ(100px);
        }

        .room {
            width: 400px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 20s linear infinite;
            transform: rotateX(15deg) rotateY(0deg);
        }

        .photo {
            width: 120px;
            height: 120px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            background-size: cover;
            background-position: center;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            filter: sepia(0.2) brightness(1.1) saturate(1.2);
            transition: transform 1s ease-in-out, filter 1s ease;
        }

        .photo:hover {
            transform: scale(1.1) rotateY(10deg) translateZ(250px);
            filter: sepia(0.3) brightness(1.3) saturate(1.4);
        }

        .photo:nth-child(1) {
            transform: rotateY(0deg) translateZ(250px);
            background-image: url('assets/photo1.jpg');
        }

        .photo:nth-child(2) {
            transform: rotateY(60deg) translateZ(250px);
            background-image: url('assets/photo2.jpg');
        }

        .photo:nth-child(3) {
            transform: rotateY(120deg) translateZ(250px);
            background-image: url('assets/photo3.jpg');
        }

        .photo:nth-child(4) {
            transform: rotateY(180deg) translateZ(250px);
            background-image: url('assets/photo4.jpg');
        }

        .photo:nth-child(5) {
            transform: rotateY(240deg) translateZ(250px);
            background-image: url('assets/photo5.jpg');
        }

        .photo:nth-child(6) {
            transform: rotateY(300deg) translateZ(250px);
            background-image: url('assets/photo6.jpg');
        }

        @keyframes spin {
            from {
                transform: rotateX(15deg) rotateY(0deg);
            }
            to {
                transform: rotateX(15deg) rotateY(360deg);
            }
        }

    </style>
</head>
<body>
<div class="background-fade"></div>

<div class="banner-text">
    <span>FAREWELL TSUNEISHI'S BRSE</span>
    <span class="lgbt">TOMMY</span>
</div>

<button class="music-toggle" onclick="toggleMusic()">Pause Music</button>

<audio id="bg-music" autoplay loop>
    <source src="assets/music.mp3" type="audio/mpeg">
</audio>

<div class="container" id="container">
    <div class="room">
        <div class="photo"></div>
        <div class="photo"></div>
        <div class="photo"></div>
        <div class="photo"></div>
        <div class="photo"></div>
        <div class="photo"></div>
    </div>
</div>

<script>
    window.addEventListener('load', () => {
        document.getElementById('container').classList.add('zoomed');
    });

    function toggleMusic() {
        const music = document.getElementById('bg-music');
        const button = document.querySelector('.music-toggle');
        if (music.paused) {
            music.play();
            button.textContent = 'Pause Music';
        } else {
            music.pause();
            button.textContent = 'Play Music';
        }
    }
</script>
</body>
</html>
